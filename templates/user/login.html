{% extends 'base/base.html' %}
{% load static %}

{% block body %}

<style>
    a{
      text-decoration: none;
    }
    .form-elem label{
        position: relative;
        top: -1.8em;
        color: #888;
    }
    label{
        transition: 0.2s all ease-in-out;
    }
    button{
        transition: 0.25s all ease-in-out;
    }
    body,html{
    margin: 0;
    width: 100%;
    height: 100%;
    background-image: url('../static/images/login_bg.jpg');
    background-size: cover;
    background-position: center;
}
</style>

<div class="w-full h-screen flex items-center justify-center">
    <div class="bg-white w-10/12 sm:w-3/5 md:w-1/2 xl:w-3/5 lg:w-3/4 flex" style="border-bottom-right-radius: 1.5rem; border-top-left-radius: 1.5rem;">
        <div class="w-full xl:w-1/3 lg:w-1/3 flex justify-center items-center flex-col mx-0">
                <div class="flex justify-center items-center flex-col">
                    <img src="https://img.icons8.com/ios-filled/100/000000/user-male-circle.png" class="my-4">
                    <h1 class="font-semibold text-2xl my-4">Account Login</h1>
                </div>
                {% for message in messages %}

                <p style="color: red; text-align: center; ">
                    <!-- <a class="close" href="#" data-dismiss="alert">Ã—</a> -->

                    {{ message }}

                </p>
                {% endfor %}
                <form action="" method="POST" class="my-8 w-4/5">
                    {%csrf_token%}
                    <div class="form-elem my-3">
                        <input type="text" required name="username" class="border-b-2 border-gray-500 px-2 py-1 text-lg w-full focus:outline-none" id="fieldVal" onfocus="niceAnims(0)" onblur="returnBack(0)"><br>
                        <label id="anima" onclick="niceAnims(0)">Username</label>
                    </div>
                    <div class="form-elem my-3">
                        <input type="password" required name="password" class="border-b-2 border-gray-500 px-2 py-1 text-lg w-full focus:outline-none" id="fieldVal" onfocus="niceAnims(1)" onblur="returnBack(1)"><br>
                        <label id="anima" onclick="niceAnims(1)">Password</label>
                    </div>
                    <button class="px-4 py-2 text-blue-500 mx-auto border-2 border-blue-500 w-full rounded-full hover:bg-blue-500 hover:text-white font-semibold my-4">Login</button>
                <p class="text-center text-gray-500 font-semibold text-lg">New User? <span><a href="/signup" class="text-blue-900">SignUp</a></span> Here!!</p>
                </form>
            </div>
            <div class="w-0 xl:w-2/3 lg:w-2/3">
                <img src="{% static 'images/login_side.jpg' %}" class="w-full h-full hidden xl:block lg:block" style="border-bottom-right-radius: 1.5rem;">
            </div>
    </div>
</div>
<script>
    function niceAnims(index){
        document.querySelectorAll('#anima')[index].style.top= '-4em' 
        document.querySelectorAll('#anima')[index].style.color='#000' 
        document.querySelectorAll('#anima')[index].style.fontSize='0.8rem'
        document.querySelectorAll('#fieldVal')[index].focus()
    }
    function returnBack(index){
        el = document.querySelectorAll('#fieldVal')[index]
        if(el !==null && el.value !==""){
        niceAnims(index)
        }else{
        document.querySelectorAll('#anima')[index].style.top= '-1.8em' 
        document.querySelectorAll('#anima')[index].style.color='#888' 
        document.querySelectorAll('#anima')[index].style.fontSize='1rem'
        }
    }
</script>

{% endblock %}
