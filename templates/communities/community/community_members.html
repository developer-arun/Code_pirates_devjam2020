{% extends 'base/base.html' %}
{% load static %}
{% block body %}
<h1 class="text-3xl sm:text-4xl capitalize text-center my-10">all community members</h1>
{% for member in members %}
<div class="flex justify-between items-center hover:bg-gray-200 border rounded-lg px-4 py-2 m-4 max-w-xl mx-auto">
    <img src="/{{member.profile_pic.url}}" alt="member profile pic" class="w-12 h-12 rounded-full">
    <div class="flex flex-col">
        <p class="member_name text-lg font-bold capitalize">{{member.user.first_name }} {{member.user.last_name}}</p>
        <p class="regno">{{member.regno}}</p>
    </div>
</div>
{%endfor%}
{% endblock %}
