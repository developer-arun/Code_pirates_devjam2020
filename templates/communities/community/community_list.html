<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>here is the list of all the communities</h1>
    <a href="{% url 'community:create'%}">create new community</a>
    {% for community in communities %}
    <a href="{% url 'community:detail' community.slug %}"
        style="display: block; margin: 2em auto; border: 2px solid red;">{{community.name}}-{{community.admin}}</a>

    {% endfor %}
</body>

</html>
