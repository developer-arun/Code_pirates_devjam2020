<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style-landing.css">
</head>
<body onload="coolAnims()">
    <div class="w-full lg:h-screen flex xl:flex-row lg:flex-row flex-col-reverse ">
        <div class="lg:w-1/2 xl:w-1/2 md:w-full flex justify-center items-center flex-col" style="background: var(--main-color);">
            <div id="timeline-pos">
            <h1 class="text-white xl:text-6xl md:text-4xl text-2xl">TODAY</h1>
        <div id="timeline" style="position: relative;">
            <div class="container-event">
                <div class="content-event">
                    <h1>Maths</h1>
                    <p>09:00 AM - 10:00 AM</p>
                </div>
            </div>
            <div class="container-event">
                <div class="content-event">
                    <h1>Physics</h1>
                    <p>10:00 AM - 11:00 AM</p>
                </div>
            </div>
            <div class="container-event">
                <div class="content-event">
                    <h1>English & Comm.</h1>
                    <p>11:00 AM - 12:00 PM</p>
                </div>
            </div>
            <div class="container-event">
                <div class="content-event">
                    <h1>Workshop</h1>
                    <p>02:00 PM - 05:00 PM</p>
                </div>
            </div>
        </div>
        </div>
        </div>
        <div class="lg:w-1/2 xl:w-1/2 md:w-full flex  items-center" id="floating-elem" style="background-image: url('bg.png'); background-position: center; background-size: cover;">
            <div class="bg-white px-3 lg:px-8 py-4 text-gray-700 rounded-lg" id="helloWorld">
                <h1 class="xl:text-5xl lg:text-4xl text-2xl font-semibold" style="margin-bottom: 0.5em;">HELLO, MOHIT</h1>
                <h3 class="xl:text-2xl lg:text-xl text-lg xl:my-4 lg:my-3 font-semibold" style="line-height: 1.6rem;">Here is a list of the classes you <br>have today.</h3>
                <h3 class="xl:text-2xl lg:text-xl text-lg font-semibold lg:my-2 my-1" style="margin-top: 1em; margin-bottom: 1em;" id="good-day">Have A Good Day!</h3>
                <button class="bg-blue-500 text-lg md:text-lg lg:text-xl text-white font-semibold rounded-lg hover:bg-blue-600" id="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>
    <script>
        function coolAnims(){
            appear = setInterval(doit,5)
            op = 0.0
            posi = screen.width>1024 ? -100 : 0
            posf = screen.width>1024 ? 0 : 100
            function doit(){
                if(posi > posf){
                clearInterval(appear)
                }
                document.getElementById('helloWorld').style.opacity = op;
                document.getElementById('helloWorld').style.top = posi + 'px'
                op +=0.01
                posi +=1
            }
        }

    </script>
</body>
</html>
